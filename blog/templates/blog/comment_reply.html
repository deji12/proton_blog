{% extends 'blog/nav.html' %}

{% block content %}
    <div class="parent">
        <div class="comment-form" id="comment">
                                    
            <form action="" method="POST"> {% csrf_token %}                                   
                <div class="d-flex justify-content-between flex-wrap">
                    <input type="text" class="form-control " name="name" placeholder="Name">
                    <!-- <input type="email" class="form-control" placeholder="Email">
                    <input type="text" class="form-control" placeholder="Website"> -->
                </div>
                <textarea class="form-control mt-3" name="body" placeholder="Message" rows="10"></textarea>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary display-2 text-light mt-2">Submit</button>
                </div>
            </form>
        </div> 
    </div>

    <style>
        .parent {
            background-color: grey;
            /* width: 1000px; */
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
{% endblock content %}
