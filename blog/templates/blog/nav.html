<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPG BLOG</title>

    <!-- font awesome icons cdn -->
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <!-- swiper slider css file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.5/swiper-bundle.min.css" integrity="sha512-m3pAvNriL711NMlhkZHK6K4Tu2/RjtrzyjxZU8mlAbxxoDoURy27KajN1LGTLeEEPvaN12mKAgSCrYEwF9y0jA==" crossorigin="anonymous" />
    <!-- custom style.css file -->
    <link rel="stylesheet" href="{% static 'css2/style.css' %}">

</head>
<body>
    
    <!-- Header -->
       <header id="header" class="shadow bg-light">
           <nav class="container navbar">
               <a href="/index.html" class="nav-brand text-dark">
                    PROTON BLOG
                </a>

                <!-- toggle button -->
                <button class="toggle-button">
                    <span><i class="fas fa-bars"></i></span>
                </button>

                <!-- collapse on toggle button click -->
                <div class="collapse">
                    <ul class="navbar-nav">
                        {% if user.is_authenticated %}
                            <a href="{% url 'blog-home' %}" class="nav-link">Home</a>
                            <!-- <a href="#" class="nav-link">Blog</a> -->
                            <!-- <a href="#" class="nav-link">Pages</a> -->
                            <a href="{% url 'all_categories' %}" class="nav-link">Categories</a>
                            <a href="{% url 'add_category' %}" class="nav-link">Add Category</a>
                            <!-- <a href="#" class="nav-link">About</a>
                            <a href="#" class="nav-link">Contact</a> -->
                            <!-- <a href="{% url 'create-post' %}" class="nav-link">Create Post</a> -->
                            <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                            <a href="#" class="nav-link">{{ user.username }}</a>
                        {% else %}
                            <a href="{% url 'dashboard-login' %}" class="nav-link">Login</a>
                            <a href="{% url 'register-dashboard' %}" class="nav-link">Register</a>
                        {% endif %}
                    </ul>
                </div>

                  <!-- collapse on toggle button click -->
                  {% if user.is_authenticated %}
                    <div class="collapse">
                        <ul class="navbar-nav">
                                <div class="search-box">
                                    <a href="#" class="nav-link"><i class="fas fa-search"></i></a>
                                </div>
                                <a href="#" class="nav-link"><i class="fab fa-facebook-f"></i></a>
                                <a href="#" class="nav-link"><i class="fab fa-twitter"></i></a>
                                <a href="#" class="nav-link"><i class="fab fa-instagram"></i></a>
                                <a href="#" class="nav-link"><i class="fab fa-dribbble"></i></a>
                        </ul>
                    </div>
                {% endif %}
           </nav>
       </header>
       <!-- masonry libray for horizontal grid -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js" integrity="sha512-JRlcvSZAXT8+5SQQAvklXGJuxXTouyq8oIMaYERZQasB8SBDHZaUbeASsJWpk0UUrf89DP3/aefPPrlMR1h1yQ==" crossorigin="anonymous"></script>

        <!-- swiper slider cdn -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.5/swiper-bundle.min.js" integrity="sha512-1LlEYE0qExJ/GUfAJ0k2K2fB5sIvMv/q6ueo3syohvQ3ElWDQVSMUOf39cxaDWHtNu7M6lF6ZC1H6A1m3SvheA==" crossorigin="anonymous"></script>

        <!-- custom javascript main.js file -->
        <script src="{% static 'js/main.js' %}"></script>
       {% block content %}
       {% endblock content %}
