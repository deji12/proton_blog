<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPG BLOG</title>

    <!-- font awesome icons cdn -->
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <link rel="stylesheet" href="{% static 'css2/style.css' %}">

</head>
<body>
    
    <!-- Header -->
       <header id="header" class="shadow bg-light">
           <nav class="container navbar">
               <a href="/index.html" class="nav-brand text-dark">
                    PROTON BLOG
                </a>

                <!-- toggle button -->
                <button class="toggle-button">
                    <span><i class="fas fa-bars"></i></span>
                </button>

                <!-- collapse on toggle button click -->
                <div class="collapse">
                    <ul class="navbar-nav">
                        {% if user.is_authenticated %}
                           
                            <a href="{% url 'blog-home' %}" class="nav-link">Home</a>
                            <a href="#" class="nav-link">Categories</a>                       
                            
                            <!-- <a href="{% url 'create-post' %}" class="nav-link">Add Post</a> -->
                            <a href="{% url 'add_category' %}" class="nav-link">Add Category</a>
                            <a href="http://www.theprotonguy.herokuapp.com" class="nav-link">Contact</a> 
                            <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                            <!-- <a href="#" class="nav-link">{{ user.username }}</a> -->
                        {% else %}
                            <a href="{% url 'blog-home' %}" class="nav-link">Home</a>
                            <a href="{% url 'all_categories' %}" class="nav-link">Categories</a>
                            <!-- <a href="#" class="nav-link">About</a> -->
                            <a href="https://theprotonguy.herokuapp.com/" class="nav-link">Contact</a>
                        {% endif %}
                    </ul>
                </div>

                  <!-- collapse on toggle button click -->
                  
                    <div class="collapse">
                        <ul class="navbar-nav">
                                
                            <a href="https://www.facebook.com/ayodeji.adesola.7" class="nav-link"><i class="fab fa-facebook-f"></i></a>
                            <a href="https://www.youtube.com/channel/UC8ty8cq1jU1EGF4AeLyq7ew" class="nav-link"><i class="fab fa-youtube"></i></a>
                            <a href="https://www.twitter.com/AyodejiAdesola_" class="nav-link"><i class="fab fa-twitter"></i></a>
                            <a href="https://www.instagram.com/the_proton_guy" class="nav-link"><i class="fab fa-instagram"></i></a>
                            <a href="https://github.com/deji12" class="nav-link"><i class="fab fa-github"></i></a>
                        </ul>
                    </div>
                
           </nav>
       </header>
       {% block content %}
       {% endblock content %}

    


 <!-- masonry libray for horizontal grid -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js" integrity="sha512-JRlcvSZAXT8+5SQQAvklXGJuxXTouyq8oIMaYERZQasB8SBDHZaUbeASsJWpk0UUrf89DP3/aefPPrlMR1h1yQ==" crossorigin="anonymous"></script>

 <!-- swiper slider cdn -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.5/swiper-bundle.min.js" integrity="sha512-1LlEYE0qExJ/GUfAJ0k2K2fB5sIvMv/q6ueo3syohvQ3ElWDQVSMUOf39cxaDWHtNu7M6lF6ZC1H6A1m3SvheA==" crossorigin="anonymous"></script>

 <!-- custom javascript main.js file -->
 <script src="{% static 'js/main.js' %}"></script>

</html>
